{% extends "layout.html" %}

{% block title %} {{name}} {% endblock %}

{% block head %} {% endblock %}

{% block main %}

<form action="/search">
    <input placeholder="Search for your stock here" name="q" list="stock-names"/>
    <datalist id="stock-names">
        {% for name in stock_names %}
        <option value="{{name}}" />
        {% endfor %}
    </datalist>
    <button>Go</button>
</form>

<h1>{{name}}</h1>
{% for col in graphs_data %}
    <h2>{{col}} Price Predictions</h2>
    <img src="data:image/png;base64,{{graphs_data[col]}}" />
{% endfor %}

{% endblock %}
